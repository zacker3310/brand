<head>
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  :root {
    --notion-red: #EB5757;
    --notion-red-dark: #C63D3D;
    --notion-red-shadow: rgba(235, 87, 87, 0.4);
    --white-soft: rgba(255, 255, 255, 0.04);
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Inter', sans-serif !important;
    margin: 0;
    padding: 0;
  }

  .acker-hero {
    width: 100%;
    height: 100vh;
    background: #0a0a0a;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 10vw;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
  }

  .acker-hero h1 {
    font-size: 3.25rem;
    margin-bottom: 1rem;
    font-weight: 700;
    position: relative;
    z-index: 10;
  }

  .acker-hero p {
    font-size: 1.2rem;
    max-width: 680px;
    margin-bottom: 2rem;
    line-height: 1.6;
    opacity: 0.9;
    position: relative;
    z-index: 10;
  }

  .hero-cta {
    background: linear-gradient(to right, var(--notion-red), var(--notion-red-dark));
    padding: 0.85rem 1.75rem;
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 4px 12px var(--notion-red-shadow);
    animation: ctaPulse 2.8s ease-in-out infinite;
    transition: background 0.3s ease, transform 0.2s ease;
    position: relative;
    z-index: 10;
  }

  .hero-cta:hover {
    background: linear-gradient(to right, var(--notion-red-dark), var(--notion-red));
    transform: translateY(-2px);
  }

  @keyframes ctaPulse {
    0%, 100% { box-shadow: 0 0 0 var(--notion-red-shadow); }
    50% { box-shadow: 0 0 12px var(--notion-red-shadow); }
  }

  .scroll-chevron {
    display: inline-block;
    margin-top: 3rem;
    font-size: 2rem;
    color: white;
    animation: bounce 2s infinite;
    text-decoration: none;
    position: relative;
    z-index: 10;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(8px); }
    60% { transform: translateY(4px); }
  }

  .hero-wave-bg {
    position: absolute;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .blob {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 30% 40%, rgba(235, 87, 87, 0.12), transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.05), transparent 60%);
    animation: blobMove 18s ease-in-out infinite alternate;
    transform: scale(1.2);
    filter: blur(100px);
  }

  @keyframes blobMove {
    0% { transform: translate(0%, 0%) scale(1.1); }
    50% { transform: translate(5%, -3%) scale(1.15); }
    100% { transform: translate(-5%, 3%) scale(1.1); }
  }

  #scroll-progress-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background: transparent;
    z-index: 99999;
    pointer-events: none;
  }

  #scroll-progress-bar {
    height: 6px;
    background: linear-gradient(to right, var(--notion-red), var(--notion-red-dark));
    width: 0%;
    border-radius: 3px;
    transition: width 0.1s ease-out;
  }

  @media (max-width: 768px) {
    .acker-hero {
      padding: 6vw;
    }
    .acker-hero h1 {
      font-size: 2rem;
    }
    .acker-hero p {
      font-size: 1rem;
    }
    .hero-cta {
      font-size: 0.95rem;
    }
  }
 </style>
</head>
